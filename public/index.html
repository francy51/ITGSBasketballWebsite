<!DOCTYPE html>
<html>

    <head>


        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Bootstrap Javascript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Axios library -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>ESF Tigers Stats Page</title>

        <!--Vue components-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

        <link rel="stylesheet" href="stylesheets/custom.css" type="text/css" />

        <link rel="icon" href="https://www.esf.org.hk/assets/images/sports-programme/Sports%20Logos/esf_tigers.jpg">

    </head>



    <body>
        <div id="app">
            <nav id="navBar" class="nav">
                <router-link class="nav-link" to="/home">
                    <img id="logo" class="img-fluid rounded-circle" src="http://www.esf.org.hk/assets/images/sports-programme/Sports%20Logos/esf_tigers.jpg"></img>
                </router-link>
                <router-link class="nav-link" to="/home">Home</router-link>
                <router-link class="nav-link" to="/fixtures">Fixtures</router-link>
                <router-link class="nav-link" to="/played">Games</router-link>
                <router-link class="nav-link" to="/players">Players</router-link>
                <router-link class="nav-link" to="/staff">Staff</router-link>
                <router-link class="nav-link" to="/teams">Teams</router-link>
                <!--Logged in functions-->
                <template v-if="User.token">
                    
                <!--Admin restricted routes-->
                <template v-if="User.info.adminLevel >= 1">
                    <router-link class="nav-link" to="/newPlayer">Add a player</router-link>
                    <router-link class="nav-link" to="/newStaff">Add a staff member</router-link>
                    <router-link class="nav-link" to="/newTeam">Add a new team</router-link>
                    <router-link class="nav-link" to="/newGame">Add a new game</router-link>
                    <router-link class="nav-link" to="/update">Update a fixture</router-link>
                </template>

                <router-link class="nav-link" to="/home"><span v-on:click="logout">Logout</span></router-link>

                </template>
                <!--Not logged in options-->
                <router-link class="nav-link" to="/authentication" v-else>Login</router-link>

            </nav>
            <div id="main-body" class="row">
                <div id="sideBar" class="col-xs-2">
                    <ul class="no-bullets" v-if="Games.length"> Latest Games
                        <latest-game class="latest-game" v-for="game in Games" v-bind:game="game" v-bind:key="game.id">
                        </latest-game>
                    </ul>
                    <p style="padding-left:10px;" v-else>loading...</p>
                </div>


                <div id='mainContent' class="col">
                    <template v-if="$router">
                        <router-view></router-view>
                        
                    </template>
                    <template v-else>
                        loading...
                    </template>
                </div>
            </div>

        </div>
        <footer>
            <p>Disclaimer this is not an official site. If any team as any inqueries let us know at the following adress </p>
            <a href="mailto:help@help.com">help(at)help(dot)com</a>
        </footer>
    </body>

    <!-- Custom vue app -->
    <script type="text/javascript" src="javascripts/components.js"></script>
    <script type="text/javascript" src="javascripts/routeComponents/home.js"></script>
    <script type="text/javascript" src="javascripts/routeComponents/fixtures.js"></script>
    <script type="text/javascript" src="javascripts/routeComponents/game.js"></script>
    <script type="text/javascript" src="javascripts/routeComponents/admin.js"></script>
    <script type="text/javascript" src="javascripts/routeComponents/team.js"></script>
    <script type="text/javascript" src="javascripts/App.js"></script>




</html>
